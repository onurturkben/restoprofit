{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mb-4"><i class="bi bi-lock-fill"></i> Şifre Değiştirme</h1>
            <p class="text-muted">Güvenliğiniz için şifrenizi düzenli olarak değiştirmeniz önerilir.</p>
            
            <div class="card shadow-sm mt-4">
                <div class="card-body p-4">
                    
                    <form method="POST" action="{{ url_for('change_password') }}">
                        
                        <div class="mb-3">
                            <label for="current_password" class="form-label">Mevcut Şifre</label>
                            <input type="password" class="form-control" id="current_password" name="current_password" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="new_password" class="form-label">Yeni Şifre</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" required>
                            <small class="form-text text-muted">En az 6 karakter olmalıdır.</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Yeni Şifre (Tekrar)</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-warning w-100 mt-3">Şifreyi Güncelle</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
