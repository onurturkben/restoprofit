{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-5">
    <div class="rp-card rp-shadow">
      <div class="rp-card-body">
        <h1>Şifre Değiştirme</h1>
        <p class="text-muted mb-4">Güvenlik için güçlü bir şifre belirleyin (min. 6 karakter).</p>

        <form method="POST" action="{{ url_for('change_password') }}" class="d-grid gap-3">
          <div>
            <label class="form-label" for="current_password">Mevcut Şifre</label>
            <input class="form-control" id="current_password" name="current_password" type="password" required>
          </div>
          <div>
            <label class="form-label" for="new_password">Yeni Şifre</label>
            <input class="form-control" id="new_password" name="new_password" type="password" required>
          </div>
          <div>
            <label class="form-label" for="confirm_password">Yeni Şifre (Tekrar)</label>
            <input class="form-control" id="confirm_password" name="confirm_password" type="password" required>
          </div>
          <button class="btn btn-warning">Şifreyi Güncelle</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
