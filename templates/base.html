<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Vollkorn:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            /* Sensa'dan ilham alan sıcak bej/krem arka plan */
            background-color: #fdfdf9; 
            /* Sizin seçiminiz: Ana font Poppins */
            font-family: 'Poppins', sans-serif; 
            color: #333; /* Saf siyahtan daha yumuşak bir metin rengi */
        }
        
        /* Başlıklar (H1, H2, H3) "Sensa" gibi karakterli "Vollkorn" fontu olacak */
        h1, h2, h3, h4, h5, .navbar-brand {
            font-family: 'Vollkorn', serif;
            font-weight: 600;
        }

        /* Navigasyon menüsü (Daha minimalist) */
        .navbar {
            background-color: #ffffff !important; /* Temiz beyaz menü */
            border-bottom: 1px solid #eee; /* Hafif bir ayırıcı */
        }
        
        /* Kartlar (Daha "havadar", Sensa gibi) */
        .card {
            border: none; /* Çerçeveleri kaldır */
            border-radius: 8px; /* Daha yumuşak kenarlar */
        }
        
        /* Rapor sonuç kutusu */
        pre {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        /* İkon hizalaması */
        .bi {
            vertical-align: -0.125em;
            margin-right: 0.25rem;
        }
    </style>
    <title>RestoProfit Asistan - {{ title }}</title>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white mb-4 shadow-sm">
        <div class="container">
            <a class="navbar-brand text-dark" href="{{ url_for('dashboard') }}"><i class="bi bi-graph-up-arrow"></i> RestoProfit</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}"><i class="bi bi-house-door-fill"></i> Ana Ekran</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('reports') }}"><i class="bi bi-robot"></i> Analiz Motorları</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_panel') }}"><i class="bi bi-gear-fill"></i> Menü Yönetimi</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5 mb-5">
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
