<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap İkonları -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- === "Az Çoktur" Tasarım Stilleri === -->
    
    <!-- 1. Fontlar: Poppins ve Vollkorn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Vollkorn:wght@600&display=swap" rel="stylesheet">

    <style>
        :root {
            --spacer-1: 8px;
            --spacer-2: 16px;
            --spacer-3: 24px;
            --spacer-4: 32px;
            --spacer-5: 48px;
            --spacer-6: 64px;
        }
    
        body {
            background-color: #fdfdf9; 
            font-family: 'Poppins', sans-serif; 
            font-size: 16px;
            font-weight: 400; /* Regular */
            line-height: 1.6;
            color: #3d3d3d;
        }
        
        /* Tipografi Hiyerarşisi */
        h1, .h1 {
            font-family: 'Vollkorn', serif;
            font-size: 2.5rem; 
            font-weight: 600;
            color: #1a202c;
            margin-bottom: var(--spacer-3);
        }
        h2, .h2 {
            font-family: 'Vollkorn', serif;
            font-size: 2rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: var(--spacer-2);
        }
        h3, .h3 {
            font-size: 1.5rem;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            color: #4a5568;
        }
        
        .btn {
            font-weight: 500;
            border-radius: 8px;
            padding: 0.6rem 1.5rem;
        }

        .container {
            max-width: 1140px;
        }

        /* Minimalist Navbar */
        .navbar {
            background-color: #ffffff !important;
            border-bottom: 1px solid #e2e8f0;
        }
        .navbar-brand {
            font-family: 'Poppins', sans-serif;
            font-weight: 700; /* Bold */
            font-size: 20px;
            display: flex;
            align-items: center;
        }
        .navbar-brand img {
            height: 30px;
            margin-right: 10px;
        }
        
        .navbar-nav .nav-link {
            font-weight: 500;
            font-size: 1rem; /* Yazı boyutunu biraz büyüttük */
            padding-left: 1rem;
            padding-right: 1rem;
        }
        .nav-link .bi {
             font-size: 1.1rem;
             margin-right: 0.5rem;
             vertical-align: -0.1em;
        }
        .dropdown-toggle .bi-person-circle {
            font-size: 1.4rem;
        }
        .dropdown-toggle::after {
            display: none;
        }
        
        .card {
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
            background-color: #ffffff;
        }

        pre {
            background-color: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 24px;
            font-family: 'Menlo', 'Monaco', 'Consolas', "Courier New", monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            color: #2d3748;
        }
        
        .bi {
            vertical-align: -0.125em;
            margin-right: 8px;
        }
    </style>
    <title>RestoProfit Asistan - {{ title }}</title>
</head>
